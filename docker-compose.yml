version: "3.9"

services:
  # ── PostgreSQL database ─────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: riskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── FastAPI application ─────────────────────────────────────
  app:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Overrides .env so Docker DB is used
      DATABASE_URL: postgresql://postgres:postgres@db:5432/riskdb
      ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Persist SQLite if falling back, and model artifacts
      - ./app/db:/app/app/db
      - ./app/models/artifacts:/app/app/models/artifacts

volumes:
  postgres_data:
