# ──────────────────────────────────────────────────────────────────────────────
#  .github/workflows/ci.yml
#  CI Pipeline: Lint → Test → Docker Build
#  Triggers on every push and pull_request to any branch.
# ──────────────────────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  # ── Job 1: Lint ──────────────────────────────────────────────────────────────
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 app/ tests/ \
            --max-line-length=100 \
            --exclude=__pycache__,*.pyc \
            --ignore=E501,W503

  # ── Job 2: Test ──────────────────────────────────────────────────────────────
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train models
        run: |
          python -m app.models.train_fraud
          python -m app.models.train_anomaly

      - name: Run tests
        env:
          DATABASE_URL: ""     # uses SQLite in-memory via conftest
          ENV: testing
        run: pytest tests/ -v --tb=short

  # ── Job 3: Docker Build ──────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: risk-anomaly-platform:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
